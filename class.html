<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .info-box {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .info-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        
        .schedule {
            margin-top: 30px;
        }
        
        .schedule h2 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .period {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .period.active {
            background: #e8f0ff;
            border-left-color: #28a745;
        }
        
        .period-name {
            font-weight: bold;
            color: #333;
        }
        
        .period-time {
            color: #666;
        }
        
        .period.active .period-name,
        .period.active .period-time {
            color: #28a745;
        }
        
        .end-info {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .end-info.weekend {
            background: #d1ecf1;
            border-color: #17a2b8;
        }
        
        .end-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .end-time {
            font-size: 1.6em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class Schedule</h1>
        
        <div class="info-box">
            <div class="info-label">Today</div>
            <div class="info-value" id="dayDisplay">Loading...</div>
        </div>
        
        <div class="info-box">
            <div class="info-label">Current Time</div>
            <div class="info-value" id="timeDisplay">Loading...</div>
        </div>
        
        <div class="schedule" id="scheduleContainer"></div>
        
        <div class="end-info" id="endInfo">
            <div class="end-label">Class Ends At</div>
            <div class="end-time" id="endTime">Loading...</div>
        </div>
    </div>

    <script>
        // Class schedule: start time to end time for each period
        const schedules = {
            Monday: [
                { period: 'Period 1', start: 8, startMin: 0, end: 8, endMin: 50 },
                { period: 'Period 2', start: 8, startMin: 50, end: 9, endMin: 40 },
                { period: 'Period 3', start: 9, startMin: 40, end: 10, endMin: 30 },
                { period: 'Period 4', start: 10, startMin: 30, end: 11, endMin: 20 },
                { period: 'Period 5', start: 11, startMin: 20, end: 12, endMin: 10 },
                { period: 'Period 6', start: 12, startMin: 10, end: 13, endMin: 0 },
                { period: 'Period 7', start: 13, startMin: 0, end: 13, endMin: 50 }
            ],
            Tuesday: [
                { period: 'Period 1', start: 8, startMin: 0, end: 9, endMin: 30 },
                { period: 'Period 2', start: 9, startMin: 30, end: 11, endMin: 0 },
                { period: 'Period 3', start: 11, startMin: 0, end: 12, endMin: 30 },
                { period: 'Period 4', start: 12, startMin: 30, end: 14, endMin: 0 }
            ],
            Wednesday: [
                { period: 'Period 1', start: 8, startMin: 0, end: 9, endMin: 30 },
                { period: 'Period 2', start: 9, startMin: 30, end: 11, endMin: 0 },
                { period: 'Period 3', start: 11, startMin: 0, end: 12, endMin: 30 },
                { period: 'Period 4', start: 12, startMin: 30, end: 14, endMin: 0 }
            ],
            Thursday: [
                { period: 'Period 1', start: 8, startMin: 0, end: 9, endMin: 30 },
                { period: 'Period 2', start: 9, startMin: 30, end: 11, endMin: 0 },
                { period: 'Period 3', start: 11, startMin: 0, end: 12, endMin: 30 },
                { period: 'Period 4', start: 12, startMin: 30, end: 14, endMin: 0 }
            ],
            Friday: [
                { period: 'Period 1', start: 8, startMin: 0, end: 9, endMin: 30 },
                { period: 'Period 2', start: 9, startMin: 30, end: 11, endMin: 0 },
                { period: 'Period 3', start: 11, startMin: 0, end: 12, endMin: 30 },
                { period: 'Period 4', start: 12, startMin: 30, end: 14, endMin: 0 }
            ]
        };

        function updateDisplay() {
            const now = new Date();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayName = days[now.getDay()];
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            
            // Update day and time display
            document.getElementById('dayDisplay').textContent = dayName;
            document.getElementById('timeDisplay').textContent = timeString;
            
            // Update schedule
            const scheduleContainer = document.getElementById('scheduleContainer');
            scheduleContainer.innerHTML = '';
            
            if (dayName === 'Saturday' || dayName === 'Sunday') {
                scheduleContainer.innerHTML = '<p style="text-align: center; color: #666; margin: 20px 0;">No classes today - It\'s the weekend! ðŸŽ‰</p>';
                document.getElementById('endInfo').className = 'end-info weekend';
                document.getElementById('endTime').textContent = 'No classes';
            } else {
                const todaySchedule = schedules[dayName];
                
                if (todaySchedule) {
                    const scheduleTitle = document.createElement('h2');
                    scheduleTitle.textContent = `${dayName}'s Schedule`;
                    scheduleContainer.appendChild(scheduleTitle);
                    
                    let currentPeriod = null;
                    let lastEndTime = null;
                    
                    todaySchedule.forEach((item, index) => {
                        const periodDiv = document.createElement('div');
                        periodDiv.className = 'period';
                        
                        const isActive = isCurrentPeriod(item, now);
                        if (isActive) {
                            currentPeriod = item;
                            periodDiv.classList.add('active');
                        }
                        
                        const startTime = formatTime(item.start, item.startMin);
                        const endTime = formatTime(item.end, item.endMin);
                        
                        periodDiv.innerHTML = `
                            <span class="period-name">${item.period}</span>
                            <span class="period-time">${startTime} - ${endTime}</span>
                        `;
                        
                        scheduleContainer.appendChild(periodDiv);
                        lastEndTime = endTime;
                    });
                    
                    // Update end info
                    const endInfoDiv = document.getElementById('endInfo');
                    if (currentPeriod) {
                        const endTime = formatTime(currentPeriod.end, currentPeriod.endMin);
                        document.getElementById('endTime').textContent = endTime;
                        endInfoDiv.className = 'end-info';
                    } else {
                        document.getElementById('endTime').textContent = lastEndTime || 'All classes done!';
                        endInfoDiv.className = 'end-info';
                    }
                }
            }
        }
        
        function isCurrentPeriod(period, now) {
            const currentHours = now.getHours();
            const currentMinutes = now.getMinutes();
            
            const startTotalMin = period.start * 60 + period.startMin;
            const endTotalMin = period.end * 60 + period.endMin;
            const currentTotalMin = currentHours * 60 + currentMinutes;
            
            return currentTotalMin >= startTotalMin && currentTotalMin < endTotalMin;
        }
        
        function formatTime(hours, minutes) {
            const period = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours > 12 ? hours - 12 : (hours === 0 ? 12 : hours);
            return `${displayHours}:${String(minutes).padStart(2, '0')} ${period}`;
        }
        
        // Initial display and update every second
        updateDisplay();
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
