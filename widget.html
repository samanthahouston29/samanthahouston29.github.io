<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Widget</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f8f9fa;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .center-box {
            background: #fff;
            border: 2px solid #000000;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 2rem 2.5rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            background: #000000;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #000000;
        }
        .output {
            margin-top: 1.5rem;
            font-weight: bold;
        }
        #carImage {
            max-width: 300px;
            margin-top: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: none;
        }
    </style>
</head>
